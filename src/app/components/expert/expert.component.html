<h1 class="mt-3 mb-3" >Total</h1>
<drop-down></drop-down><br>
 <app-search></app-search>
 
<table class="table">

    <thead class="thead-dark">
        <tr>
            <th>Continent name</th>
            <th>Region Name</th>
            <th>Country name</th>
            <th>Year</th>
            <th>Population</th>
            <th>Gdp</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let total of expert">
            <td>{{total.continentName}}</td>
            <td>{{total.regionName}}</td>
            <td>{{total.countryName}}</td>
            <td>{{total.year}}</td>
            <td>{{total.population}}</td>
            <td>{{total.gdp}}</td>  
        </tr>
    </tbody>
</table>
